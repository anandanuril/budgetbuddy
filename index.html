     <h1 class="text-2xl font-bold text-gray-800">
      BudgetBuddy
     </h1>
     <p class="text-gray-600">
      Log in Pengguna BudgetBuddy
     </p>
    </div>
    <form action="dashboard.html" method="get">
     <div class="mb-4">
      <label class="sr-only" for="username">
       Email
      </label>
      <div class="relative">
       <input class="w-full p-4 pl-10 border rounded-lg bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500" id="username" placeholder="E-mail" type="text"/>
       <div class="absolute inset-y-0 left-0 flex items-center pl-3">
        <i class="fas fa-user text-gray-400">
        </i>
       </div>
      </div>
     </div>
     <div class="mb-4">
      <label class="sr-only" for="password">
       Password
      </label>
      <div class="relative">
       <input class="w-full p-4 pl-10 border rounded-lg bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500" id="password" placeholder="••••••••" type="password"/>
       <div class="absolute inset-y-0 left-0 flex items-center pl-3">
        <i class="fas fa-lock text-gray-400">
        </i>
       </div>
       <div class="absolute inset-y-0 right-0 flex items-center pr-3">
        <i class="fas fa-eye text-gray-400">
        </i>
       </div>
      </div>
     </div>
     <div class="flex justify-between items-center mb-6">
      <a class="text-sm text-gray-500 hover:underline" href="#">
       Lupa Password?
      </a>
     </div>
     <button class="w-full bg-blue-900 text-white p-4 rounded-lg font-family Poppins" type="submit">
      Masuk
     </button>
    
    </form>
    <div class="text-center mt-6">
     <p class="text-gray-600">
      Silahkan Login Menggunakan Akun
      <span class="font-bold">
       Terdaftar
      </span>
     </p>
    </div>
    <div class="text-center mt-4">
     <button class="bg-yellow-500 text-white p-2 rounded-full focus:outline-none focus:ring-2 focus:ring-yellow-500">
      <i class="fas fa-moon">
      </i>
      Mode Gelap
     </button>
    </div>
    <div class="text-center mt-6">
     <p class="text-gray-600">
      Belum punya akun?
      <a class="text-blue-600 Poppins:underline" href="#" onclick="document.getElementById('signup-modal').classList.remove('hidden')">
       Daftar di sini
      </a>
     </p>
    </div>
   </div>
  </div>
  <div class="fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center hidden" id="signup-modal">
   <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">
     Sign Up
    </h2>
    <form>
     <div class="mb-4">
      <label class="sr-only" for="name">
       Name
      </label>
      <div class="relative">
       <input class="w-full p-4 pl-10 border rounded-lg bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500" id="name" placeholder="Nama" type="text"/>
       <div class="absolute inset-y-0 left-0 flex items-center pl-3">
        <i class="fas fa-user text-gray-400">
        </i>
       </div>
      </div>
     </div>
     <div class="mb-4">
      <label class="sr-only" for="email">
       Email
      </label>
      <div class="relative">
       <input class="w-full p-4 pl-10 border rounded-lg bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500" id="email" placeholder="Email" type="email"/>
       <div class="absolute inset-y-0 left-0 flex items-center pl-3">
        <i class="fas fa-envelope text-gray-400">
        </i>
       </div>
      </div>
     </div>
     <div class="mb-4">
      <label class="sr-only" for="signup-password">
       Password
      </label>
      <div class="relative">
       <input class="w-full p-4 pl-10 border rounded-lg bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500" id="signup-password" placeholder="Password" type="password"/>
       <div class="absolute inset-y-0 left-0 flex items-center pl-3">
        <i class="fas fa-lock text-gray-400">
        </i>
       </div>
      </div>
     </div>
     <button class="w-full bg-blue-600 text-white p-4 rounded-lg font-bold Poppins:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500" type="submit">
      Daftar
     </button>
    </form>
    <div class="text-center mt-6">
     <button class="text-gray-600 Poppins" onclick="document.getElementById('signup-modal').classList.add('hidden')">
      Batal
     </button>
    </div>
   </div>
  </div>
