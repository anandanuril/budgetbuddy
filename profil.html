<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>BudgetBuddy | Profil</title>
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">

<style>
    /* Profile Page */
.profile {
    padding: 2rem;
    display: flex;
    flex-direction: column;
    align-items: flex-start; 
}

.profile h2 {
    margin-bottom: 1.5rem; 
}

.profile-details {
    display: flex;
    align-items: center;
    margin-bottom: 0rem;
    padding-bottom: 1rem; 
    border-bottom: 1px solid #dcdcdc; 
}

.profile-photo {
    margin-right: 2rem;
}

.profile-img {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    object-fit: cover;
}

.profile-info h3 {
    font-size: 1.5rem;
}

.profile-info p {
    font-size: 1rem;
    color: #333;
}

/* Settings */
.settings {
    width: 100%;
    max-width: 400px;
    margin-top: 2rem;
}

.settings h3 {
    font-size: 1.25rem;
    margin-bottom: 1rem;
}

.settings ul {
    list-style: none;
    padding-left: 0;
}

.settings li {
    margin-bottom: 0.5rem;
}

.settings a {
    display: block;
    padding: 0.5rem 1rem;
    background-color: #f1f1f1;
    color: #333;
    border-radius: 5px;
    transition: background-color 0.3s;
}

.settings a:hover {
    background-color: #395886;
    color: #fff;
}

</style>

                </li>
                <li class="sidebar-item">

                        <i class="lni lni-bar-chart"></i>

            <div class="sidebar-footer">

        <div class="main">

            <div class="content profile">

                    <div class="profile-photo">
